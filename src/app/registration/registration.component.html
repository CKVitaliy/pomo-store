<div class="alert alert-success" *ngIf="successMessage">
    {{successMessage}}
</div>
<div *ngIf="!successMessage">
    <h2>Registration</h2>
    <form [formGroup]="RF" (change)="clear()">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" formControlName="email"
                   [class.is-invalid]="RF.get('email').invalid && RF.get('email').touched">
            <div *ngIf="RF.get('email').invalid && RF.get('email').touched">
                <small class="text-danger" *ngIf="RF.get('email').errors?.required">Email is required</small>
                <small class="text-danger" *ngIf="RF.get('email').errors?.email">Illegal email</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password"
                   [class.is-invalid]="RF.get('password').invalid && RF.get('password').touched">
            <div *ngIf="RF.get('password').invalid && RF.get('password').touched">
                <small class="text-danger" *ngIf="RF.get('password').errors?.required">Password is required</small>
                <small class="text-danger" *ngIf="RF.get('password').errors?.minlength">Password must contain at least 3
                    characters
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input class="form-control" type="password" formControlName="confirmPassword"
                   [class.is-invalid]="RF.get('confirmPassword').invalid && RF.get('confirmPassword').touched">
            <small class="text-danger" *ngIf="RF.get('confirmPassword').invalid && RF.get('confirmPassword').touched">
                Confirm password is not equal to password
            </small>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-dark" [disabled]="!RF.valid" (click)="register()">Register</button>
        </div>
    </form>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</div>
