<div class="container">
    <div class="row">
        <div class="col-12 pr-0">
            <h2>Edit product</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name" (change)="clear()">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" [(ngModel)]="price" (change)="clear()">
                </div>
                <div class="form-group">
                    <label>Group</label>
                    <select class="form-control" [(ngModel)]="group" (change)="clear()">
                        <option *ngFor="let el of allCategoryArray">{{el.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark" (click)="saveChanges()">Save</button>
                </div>
        </div>
            <div class="form-control alert alert-success divAlert" *ngIf="successMessage">
                {{successMessage}}
            </div>
            <div class="form-control alert alert-danger divAlert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
    </div>
</div>
