<div class="alert alert-success" *ngIf="successMessage">
    {{successMessage}}
</div>
<div *ngIf="!successMessage">
    <h2>Login or
        <button type="button" class="btn btn-dark" routerLink="/registration">Registration</button>
        for a new user
    </h2>
    <form [formGroup]="RF">
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" formControlName="email"
                   [class.is-invalid]="RF.get('email').invalid && RF.get('email').touched">
            <small class="text-danger" *ngIf="RF.get('email').invalid && RF.get('email').touched">Email is required
            </small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password"
                   [class.is-invalid]="RF.get('password').invalid && RF.get('password').touched">
            <small class="text-danger" *ngIf="RF.get('password').invalid && RF.get('password').touched">Password is
                required
            </small>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-dark" [disabled]="!RF.valid" (click)="login()">Login</button>
        </div>
    </form>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
</div>
